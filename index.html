<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calulator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"defer></script>

</head>
<body>
    <div class="wrapper">
    <div class="main">
        <h2>
            Tip Calculator
        </h2>
    </div>

    <div id ="tipFull">
    <section>
        <div class="sectionB">
        <div class="bill">
            <label for="yourBill"> Bill</label>
            <input type="number" placeholder="Your bill here" id="bill">
        </div>
        <div>
            <div class="spacing">
                <label for="tip"class="text"> Tip </label>
                <span id="tipPercent" class="text"> 0%</span>
            </div>

            <div>
                <input type="range" min="0" max="100" value="0" id="tipSelect">
            </div>
        </div>

        <div class="spacing">
            <label for="tipSelect" class="text"> Select Tip </label>
            <span id="tipValue"class="text"> $</span>
        </div>
        <hr>
        <div class="spacing">
            <label for="total"class="textBold"> Total </label>
            <span id="total"class="textBold"> $</span>
            </div>
        </div>

    </section>
    <section>
        <div class="sectionB">

            <div class="">
                <label for=""> Split </label>
                <span id="split"> 0 person</span>
                <input type="range" min="1" max="10" value="0" id="tipSplit">
               
           
                </div>
                <div class="spacing">
                <label for="" id="billEach" class="text"> Bill each </label>
                <span id="billSplit" class="text"> $</span>
                </div>
               
        <p></p>
<div class="spacing">
                <label for="" id="tipEach"class="text"> Tip each </label>
                <span id="billTotalB" class="text"> $</span>
            </div>
            </div>
        </div>   
    </section>
    </div>
</div>
</body>
</html>
